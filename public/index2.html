<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F2F6D0
        }
        
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }
        
        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }
        
        #notes {
            float: right;
            width: 30%;
        }
        
        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }
        
        input {
            height: 36px;
            font-size: 24px;
        }
        
        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">News Scraper</h1>
            <p class="lead">Scraping Reddit's Worldnews subreddit and storing articles in a Mongo Database. Add some notes too!</p>
        </div>
    </div>

    <div id="wrapper">

        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
