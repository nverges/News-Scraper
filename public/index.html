<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">News Scraper</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="#">Home </a></li>
                    <li role="presentation"><a href="#">Saved Articles</a></li>
                </ul>
                <button class="btn btn-default navbar-btn" type="button"><a href='/scrape'>Scrape 20 articles</a></button>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="text-center">Reddit Scraper</h1>
        <p class="text-center">See what's happening on the front page of Reddit today! Save your favorite articles in a Mongo Database.</p>
        <p></p>
    </div>
    <!-- <div class="well"><span style="font-size:34px;">Scrape Status</span></div> -->
    <!-- <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="font-size:21px;">Panel Heading
                <div class="btn-group" role="group"><button class="btn btn-default" type="button">Button 1</button><button class="btn btn-default" type="button">Button 2</button></div>
            </h3>
        </div>
        <div class="panel-body"><span>Panel Body</span></div>
    </div> -->

    <div class="container article-container">
        {{#each article}}
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading" id="panelHead">
                    <h3 class="panel-title">{{this.title}}</h3>
                </div>
                <div class="panel-body">
                    <a href="{{this.link}}">{{this.link}}</a>
                    <form class="navbar-form navbar-right" method="POST" action="/saved/{{this.id}}?_method=PUT">
                        <button type="submit" class="btn btn-default" id="articleButton">Save Article</button>
                    </form>
                </div>
            </div>
        </div>
        {{/each}}
    </div>


    <div id="wrapper">

        <div id="articles"></div>
        <div id="notes"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
